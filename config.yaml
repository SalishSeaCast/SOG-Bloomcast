# SoG bloomcast configuration file

get_forcing_data: True
run_SOG: True

infiles:
  base: 2013_bloomcast_infile.yaml
  edits:
    avg_forcing: []
    early_bloom_forcing:
      - 2013_bloomcast_early_infile.yaml
    late_bloom_forcing:
      - 2013_bloomcast_late_infile.yaml

climate:
  url: http://www.climate.weather.gc.ca/climateData/bulkdata_e.html
  params:
    timeframe: 1        # Daily
    format: xml
  meteo:
    station_id: 889     # YVR
    quantities:
      - air_temperature
      - relative_humidity
      - cloud_fraction
    cloud_fraction_mapping: cloud_fraction_mapping.yaml  # file containing mapping
  wind:
    station_id: 6831    # Sandheads

rivers:
  disclaimer_url: http://www.wateroffice.ec.gc.ca/include/disclaimer.php
  accept_disclaimer:
    disclaimer_action: I Agree
  data_url: http://www.wateroffice.ec.gc.ca/graph/graph_e.html
  params:
    mode: text
    prm1: 6              # discharge
  major:
    station_id: 08MF005  # Fraser Rivar at Hope
  minor:
    station_id: 08HB002  # Englishman Rivar at Parksville

logging:
  debug: True
  bloomcast_log_filename: bloomcast.log
  bloom_date_log_filename: bloom_date_evolution.log
  toaddrs:
    - sallen@eos.ubc.ca
  # Run "python -m smtpd -n -c DebuggingServer localhost:1025" to
  # capture email messages for testing
  use_test_smtpd: True

results_dir: /home/sallen/public_html/SoG-bloomcast
